<!doctype html>
<html>

<head>
    <template source='TPL:common.head' load='true' />
</head>

<body>
    <template source='TPL:common.header' load='true' />
    <div class="container">
        <div class="row">
            <div class="col-left">
                <div class="main-box">
                    <div class="pw-breadcrumb">
                        <i class="fa fa-home"></i><a href="{@url:}" title="{@C:site.info.name}">首页</a><i class="fa fa-angle-right"></i><a href="{@url:announce/index/run}">公告</a>
                    </div>
                    <div class="announce-page">
                        <!--#
							foreach ($list as $value) {
								$start_date = Pw::time2str($value['start_date'], 'Y-m-d');
								$end_date = Pw::time2str($value['end_date'], 'Y-m-d');
								if ($aid == $value['aid']) {
									$classValue = ' class=current';
								}
						#-->
                        <dl{$classValue}>
                            <dt class="J_announce_toggle">
                                <span class="hidden-sm">{$start_date}</span>
                                <h6>{$value['subject']}</h6>
                            </dt>
                            <dd>
                                <div class="pw-tips">公告有效期至 {$end_date} 日</div>
                                <!--# if ($value['typeid']) { #-->
                                <a href="{$value['url']}" target="_blank">{$value['subject']}</a>
                                <!--# } else { #-->
                                {$value['content']|html}
                                <!--# } #-->
                            </dd>
                            </dl>
                            <!--#
								$classValue = null;
							}
						#-->
                    </div>
                    <page tpl='TPL:common.page' page='$page' per='$perpage' count='$total' url='announce/index/run' />
                </div>
            </div>
            <div class="col-right">
                <div class="sidebar-box">
                    <template source='TPL:common.sidebar_1' load='true' />
                </div>
            </div>
        </div>
    </div>
    <template source='TPL:common.footer' load='true' />
    <script>
    Wind.use('jquery', 'global', function() {
        $('.J_announce_toggle').on('click', function() {
            $(this).parent().toggleClass('current').siblings().removeClass('current');
        });
    });
    </script>
</body>

</html>
